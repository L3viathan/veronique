name: CI

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"
      - name: Install dependencies
        run: python -m pip install --upgrade pip sanic pytest ruff sanic-testing pytest-asyncio markdown-it-py[linkify]
      - name: Test
        run: python -m pytest
      - name: Lint
        run: ruff check
