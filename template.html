<!DOCTYPE html>
<html data-theme="light">
<head>
    <script src="/htmx.js"></script>
    <title>Véronique</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/pico.min.css">
    <meta name="htmx-config" content='{{"scrollIntoViewOnBoost": false}}'>
</head>
<body hx-boost="true">
    <header>
    <nav class="container">
        <ul><li><a href="/"><img src="/logo.svg" alt="Véronique"></a></li></ul>
        <ul>
            <li><a href="/entities" hx-swap="outerHTML" hx-select="#container" hx-push-url="true" hx-target="#container">Entities</a></li>
            <li><a href="/properties" hx-swap="outerHTML" hx-select="#container" hx-push-url="true" hx-target="#container">Properties</a></li>
            <li><a href="/entity-types" hx-swap="outerHTML" hx-select="#container" hx-push-url="true" hx-target="#container">Entity Types</a></li>
            <li><input
                id="search"
                name="search"
                type="search"
                hx-post="/entities/search"
                hx-trigger="input changed delay:200ms, search"
                hx-select="#container"
                hx-target="#container"
                hx-push-url="true"
            ></li>
        </ul>
    </nav>
    </header>
    <main id="container" class="container">{}</main>
</body>
</html>
